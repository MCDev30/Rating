<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rating System</title>
</head>
<body>
    <div class="container">
        <div class="title">Stars Rating System <br><span style="font-size: 12px; text-transform:initial; color:#000">- Charbel MAMLANKOU -</span> </div>
        <div class="star">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star1" width="30">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star2" width="30">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star3" width="30">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star4" width="30">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126482.png" id="star5" width="30">
        </div>
        <div class="rating_ratio">
            <p></p>
        </div>
        <div class="reset">
            <button id="reset"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcz3-NDq7wuYJcVzAhE2jKN2NK1aVOlgB2R-SOIB8&s" width="25" align="center"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
